<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #time {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
    
</head>
<body>
    <div id="time"></div>
    <h1>Rellena tu CV</h1>
    <form onsubmit="">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia">
                <option value="C">A Coruña</option>
                <option value="LU">Lugo</option>
                <option value="OU">Ourense</option>
                <option value="PO">Pontevedra</option>
            </select>
            <br><br>
            <label for="dia">Día:</label>
            <input type="number" id="dia" name="dia" min="1" max="31" required>
            <label for="mes">Mes:</label>
            <select id="mes" name="mes" required>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" min="1900" max="2023" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Temas de interés</legend>
            <select id="temas-interes" name="temas-interes" multiple>
                <option value="db-admin">Administración de bases de datos</option>
                <option value="analysis-programming">Análisis y programación</option>
                <option value="architecture">Arquitectura</option>
                <option value="quality">Calidad</option>
                <option value="erp-crm-bi">ERP, CRM, Business Intelligence</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
